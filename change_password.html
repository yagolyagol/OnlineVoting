<!DOCTYPE html>
<html>
  <head>
    <title>Change Password</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 20px;
      }
      form {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        max-width: 400px;
        margin: auto;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
      }
      button {
        padding: 10px 20px;
        background: #28a745;
        border: none;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background: #218838;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center">Change Password</h2>
    <form action="change_password.php" method="POST">
      <input
        type="password"
        name="current_password"
        placeholder="Current Password"
        required
      />
      <input
        type="password"
        name="new_password"
        placeholder="New Password"
        required
      />
      <input
        type="password"
        name="confirm_password"
        placeholder="Confirm New Password"
        required
      />
      <button type="submit">Update Password</button>
    </form>
  </body>
</html>

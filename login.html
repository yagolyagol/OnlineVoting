<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Integrity Polls - Login</title>
    <link rel="stylesheet" href="css/stylesheet.css" />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
        transition: background-color 0.3s, color 0.3s;
      }

      .dark-mode {
        background-color: #1e1e1e;
        color: #fff;
      }

      #headerSection {
        background-color: #004080;
        color: white;
        padding: 20px 0;
      }

      #bodySection {
        background-color: white;
        max-width: 400px;
        margin: 40px auto;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .dark-mode #bodySection {
        background-color: #2c2c2c;
      }

      input,
      select,
      button {
        width: 90%;
        padding: 10px;
        margin: 8px 0;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      button {
        background-color: #004080;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #003060;
      }

      a {
        color: #004080;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .toggle-container {
        position: fixed;
        top: 20px;
        right: 20px;
      }

      label {
        font-size: 14px;
      }
    </style>

    <script>
      function validateLogin() {
        const mobile = document.forms["loginForm"]["mobile"].value.trim();
        const password = document.forms["loginForm"]["password"].value.trim();

        if (!/^\d{10}$/.test(mobile)) {
          alert("Please enter a valid 10-digit mobile number.");
          return false;
        }

        if (password.length < 6) {
          alert("Password must be at least 6 characters.");
          return false;
        }

        return true;
      }

      // Dark mode toggle
      window.onload = function () {
        const toggle = document.getElementById("darkModeToggle");
        const body = document.body;

        if (localStorage.getItem("darkMode") === "enabled") {
          body.classList.add("dark-mode");
          toggle.checked = true;
        }

        toggle.addEventListener("change", () => {
          if (toggle.checked) {
            body.classList.add("dark-mode");
            localStorage.setItem("darkMode", "enabled");
          } else {
            body.classList.remove("dark-mode");
            localStorage.setItem("darkMode", "disabled");
          }
        });
      };
    </script>
  </head>

  <body>
    <div class="toggle-container">
      <label><input type="checkbox" id="darkModeToggle" /> Dark Mode</label>
    </div>

    <div id="headerSection" align="center">
      <h1>INTEGRITY POLLS</h1>
    </div>

    <div id="bodySection">
      <form
        name="loginForm"
        action="api/login.php"
        method="post"
        onsubmit="return validateLogin()"
      >
        <h2 align="center">Login</h2>

        <input
          type="number"
          name="mobile"
          placeholder="Enter mobile"
          required
        />

        <input
          type="password"
          name="password"
          placeholder="Enter password"
          required
        />

        <select name="role" required>
          <option value="">-- Select Role --</option>
          <option value="voter">Voter</option>
          <option value="candidate">Candidate</option>
          <option value="admin">Admin</option>
        </select>

        <button type="submit">Login</button>

        <p align="center">
          New user?
          <a href="routes/register.html">Register here!</a>
        </p>
        <p align="center">
          <a href="index.html">Back to main page</a>
        </p>
      </form>
    </div>
  </body>
</html>

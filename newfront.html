<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome - IntegrityPolls</title>

    <link
      href="front.css"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* General Body Styles */
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        overflow: hidden;

        /* Hide scrollbars */
      }
      /* Main WelcomeContainer */
      .welcome-container {
        max-width: 600px;
        padding: 40px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        /*For Safari */
        border: 1px solid rgba(255, 255, 255, 0.18);
        transform: translateY(20px);
        opacity: 0;
        animation: slideUp 0.8s forwards ease-out;
      }
      @keyframes slideUp {
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      /* IconStyles */
      .icon svg {
        width: 60px;
        height: 60px;
        margin-bottom: 20px;
        stroke: #fff;
        stroke-width: 1.5;
      }
      /* Typography */
      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 10px;
      }
      .subtitle {
        font-size: 1.2rem;
        font-weight: 300;
        opacity: 0.9;
        margin-bottom: 25px;
      }
      .description {
        font-size: 1rem;
        line-height: 1.6;
        margin-bottom: 30px;
      }
      /* Call-to-Action Button */
      .cta-button {
        display: inline-block;
        padding: 15px 35px;
        background-color: #ffffff;
        color: #667eea;
        font-size: 1rem;
        font-weight: 600;
        text-decoration: none;
        border-radius: 50px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      .cta-button:hover {
        background-color: #f0f0f0;
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      }
      /* Fade-inanimation for individual elements */
      .fade-in {
        opacity: 0;
        transform: translateY(15px);
        animation: fadeInElement 0.6s forwards ease-out;
      }
      /*Staggering the animation with delays in JavaScript */
      h1.fade-in {
        animation-delay: 0.5s;
      }
      .subtitle.fade-in {
        animation-delay: 0.7s;
      }
      .description.fade-in {
        animation-delay: 0.9s;
      }
      .cta-button.fade-in {
        animation-delay: 1.1s;
      }
      @keyframes fadeInElement {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      /* Footer Styling */
      footer {
        position: absolute;
        bottom: 20px;
        width: 100%;
        font-size: 0.8rem;
        color: rgba(255, 255, 255, 0.7);
      }
      /*Responsive Design for smaller screens */
      @media (max-width: 768px) {
        .welcome-container {
          padding: 30px;
          margin: 20px;
        }
        h1 {
          font-size: 2rem;
        }
        .subtitle {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="welcome-container">
      <!-- Icon to represent voting -->
      <div class="icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="64"
          height="64"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-check-square"
        >
          <polyline points="9 11 12 14 22 4"></polyline>
          <path
            d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"
          ></path>
        </svg>
      </div>

      <h1 class="fade-in">Welcome to IntegrityPolls</h1>
      <p class="subtitle fade-in">
        Your Voice, Your Future. Cast Your Vote Securely.
      </p>
      <p class="description fade-in">
        Our platform ensures that your vote is confidential, secure, and
        counted. Participate in the democratic process from anywhere, at any
        time.
      </p>

      <a href="../OnlineVoting/index.html" class="cta-button fade-in"
        >Proceed to Login</a
      >
    </div>

    <footer>
      <p>Â© 2025 SecureVote. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>

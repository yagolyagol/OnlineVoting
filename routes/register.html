<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Integrity Polls - Registration</title>
    <link rel="stylesheet" href="../css/stylesheet.css" />
    <script>
      function validateRegistration() {
        const name = document.forms["registerForm"]["name"].value;
        const mobile = document.forms["registerForm"]["mobile"].value;
        const password = document.forms["registerForm"]["password"].value;
        const cpassword = document.forms["registerForm"]["cpassword"].value;

        if (!/^[a-zA-Z\s]+$/.test(name)) {
          alert("Name should contain only letters and spaces.");
          return false;
        }

        if (!/^\d{10}$/.test(mobile)) {
          alert("Please enter a valid 10-digit mobile number.");
          return false;
        }

        if (password.length < 6) {
          alert("Password must be at least 6 characters.");
          return false;
        }

        if (password !== cpassword) {
          alert("Passwords do not match.");
          return false;
        }

        return true;
      }
    </script>
    <style>
      #address,
      #imagepart,
      #role {
        width: 20pc;
        border: 2px solid black;
        border-radius: 15px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Integrity Polls</h1>
    <hr />
    <h2>Registration</h2>
    <form
      name="registerForm"
      action="../api/register.php"
      method="post"
      enctype="multipart/form-data"
      onsubmit="return validateRegistration()"
    >
      <input
        type="text"
        name="name"
        placeholder="Enter Name"
        required
      /><br /><br />

      <input
        type="number"
        name="mobile"
        placeholder="Enter Mobile"
        required
      /><br /><br />

      <input
        type="password"
        name="password"
        placeholder="Password"
        required
      /><br /><br />

      <input
        type="password"
        name="cpassword"
        placeholder="Confirm password"
        required
      /><br /><br />

      <input
        id="address"
        type="text"
        name="address"
        placeholder="Address"
        required
      /><br /><br />

      <center>
        <div id="imagepart">
          Upload image: <input type="file" name="Photo" required />
        </div>
        <br />
        <div id="role">
          Select role:
          <select name="role" required>
            <option value="voter">Voter</option>
            <option value="candidate">Candidate</option>
            <option value="admin">Admin</option>
          </select>
        </div>
      </center>
      <br />
      <button
        style="
          padding: 10px;
          border-radius: 15px;
          width: 20%;
          background-color: rebeccapurple;
          color: blanchedalmond;
        "
        type="submit"
      >
        Register</button
      ><br /><br />

      Already have an account?
      <a href="../index.html">Login here.</a>
    </form>
  </body>
</html>

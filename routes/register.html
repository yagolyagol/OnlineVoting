<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>IntegrityPolls - Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Base and font */
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
        text-align: center;
      }

      /* Glass container with scroll */
      .register-container {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px 25px;
        border-radius: 15px;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.18);
        max-width: 520px;
        width: 90%;
        max-height: 90vh;
        overflow-y: auto;
        animation: slideUp 0.8s forwards ease-out;
        text-align: left;
      }

      @keyframes slideUp {
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      h2 {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 30px;
        color: #fff;
        text-align: center;
      }

      /* Floating label form groups */
      .form-group {
        position: relative;
        margin-bottom: 20px;
      }

      input,
      textarea,
      select {
        width: 100%;
        padding: 14px 12px;
        font-size: 15px;
        border-radius: 8px;
        border: none;
        background: rgba(255, 255, 255, 0.15);
        color: #fff;
        transition: background-color 0.3s ease;
        resize: vertical;
      }

      input::placeholder,
      textarea::placeholder,
      select {
        color: #ddd;
      }

      input:focus,
      textarea:focus,
      select:focus {
        background: rgba(255, 255, 255, 0.3);
        outline: none;
        box-shadow: 0 0 8px #a0a0ff;
      }

      /* Floating labels */
      .form-group label {
        position: absolute;
        top: 14px;
        left: 14px;
        font-size: 14px;
        color: #ccc;
        pointer-events: none;
        transition: all 0.3s ease;
        background: transparent;
      }

      input:focus + label,
      input:not(:placeholder-shown) + label,
      textarea:focus + label,
      textarea:not(:placeholder-shown) + label,
      select:focus + label,
      select:not([value=""]) + label {
        top: -10px;
        left: 10px;
        background: rgba(255 255 255 / 0.1);
        padding: 0 6px;
        font-size: 12px;
        color: #a0a0ff;
      }

      /* For file input */
      input[type="file"] {
        padding: 10px;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 8px;
      }

      /* Button */
      button {
        width: 100%;
        padding: 14px;
        border-radius: 50px;
        border: none;
        background-color: #ffffff;
        color: #667eea;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
        margin-top: 10px;
      }

      button:hover {
        background-color: #f0f0f0;
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      }

      /* Links */
      .login-link {
        margin-top: 15px;
        text-align: center;
        font-size: 0.9rem;
      }

      .login-link a {
        color: #ddd;
        text-decoration: underline;
        cursor: pointer;
        transition: color 0.3s ease;
      }

      .login-link a:hover {
        color: #a0a0ff;
      }

      /* Dark mode toggle */
      .toggle-container {
        position: fixed;
        top: 20px;
        right: 20px;
        color: #fff;
        font-size: 14px;
        user-select: none;
      }

      /* Dark mode styles */
      body.dark-mode {
        background: #1e1e1e;
        color: #fff;
      }
      body.dark-mode .register-container {
        background: rgba(50, 50, 50, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      body.dark-mode input,
      body.dark-mode select,
      body.dark-mode textarea {
        background: rgba(255, 255, 255, 0.1);
        color: #eee;
      }
      body.dark-mode input::placeholder,
      body.dark-mode select {
        color: #ccc;
      }
      body.dark-mode button {
        background-color: #667eea;
        color: white;
      }
      body.dark-mode button:hover {
        background-color: #5566cc;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.35);
      }

      /* Responsive */
      @media (max-width: 480px) {
        .register-container {
          padding: 20px 15px;
        }
        h2 {
          font-size: 1.7rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="toggle-container">
      <label><input type="checkbox" id="darkModeToggle" /> Dark Mode</label>
    </div>

    <div class="register-container">
      <h2>IntegrityPolls Registration</h2>
      <form
        action="../api/register.php"
        method="POST"
        enctype="multipart/form-data"
        name="registerForm"
        onsubmit="return validateRegistration()"
      >
        <div class="form-group">
          <input type="text" name="name" required placeholder=" " />
          <label>Full Name</label>
        </div>
        <div class="form-group">
          <input
            type="text"
            name="mobile"
            required
            placeholder=" "
            maxlength="10"
          />
          <label>Mobile Number</label>
        </div>
        <div class="form-group">
          <input type="email" name="email" required placeholder=" " />
          <label>Email Address</label>
        </div>
        <div class="form-group">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter password"
            pattern="^(?=.*[0-9])(?=.*[!@#$%^&*]).{6,}$"
            title="Password must be at least 6 characters and include at least one number and one special character (!@#$%^&*)"
            required
          />
          <label>Password</label>
        </div>
        <div class="form-group">
          <input
            type="password"
            name="cpassword"
            required
            placeholder=" "
            minlength="6"
          />
          <label>Confirm Password</label>
        </div>
        <div class="form-group">
          <input type="date" name="dob" required placeholder=" " />
          <label>Date of Birth</label>
        </div>
        <div class="form-group">
          <select name="gender" required>
            <option value="" disabled selected hidden></option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
          <label>Gender</label>
        </div>
        <div class="form-group">
          <textarea name="address" rows="3" required placeholder=" "></textarea>
          <label>Address</label>
        </div>
        <div class="form-group">
          <input type="text" name="voter_id" required placeholder=" " />
          <label>Voter ID Number</label>
        </div>
        <div class="form-group">
          <input type="file" name="photo" accept="image/*" required />
          <label>Profile Picture</label>
        </div>
        <div class="form-group">
          <select name="role" required>
            <option value="" disabled selected hidden>Select Role</option>
            <option value="voter">Voter</option>
            <option value="candidate">Candidate</option>
            <option value="admin">Admin</option>
          </select>
          <label>Role</label>
        </div>

        <button type="submit">Register</button>
      </form>

      <div class="login-link">
        Already have an account? <a href="../login.html">Login here</a>
      </div>
    </div>

    <script>
      // Dark mode toggle logic
      window.onload = function () {
        const toggle = document.getElementById("darkModeToggle");
        const body = document.body;

        if (localStorage.getItem("darkMode") === "enabled") {
          body.classList.add("dark-mode");
          toggle.checked = true;
        }

        toggle.addEventListener("change", () => {
          if (toggle.checked) {
            body.classList.add("dark-mode");
            localStorage.setItem("darkMode", "enabled");
          } else {
            body.classList.remove("dark-mode");
            localStorage.setItem("darkMode", "disabled");
          }
        });
      };

      // Form validation same as before
      function validateRegistration() {
        const form = document.forms["registerForm"];
        const name = form["name"].value.trim();
        const mobile = form["mobile"].value.trim();
        const password = form["password"].value;
        const cpassword = form["cpassword"].value;

        if (!/^[a-zA-Z\s]+$/.test(name)) {
          alert("Name should contain only letters and spaces.");
          return false;
        }

        if (!/^\d{10}$/.test(mobile)) {
          alert("Please enter a valid 10-digit mobile number.");
          return false;
        }

        if (password.length < 6) {
          alert("Password must be at least 6 characters.");
          return false;
        }

        if (password !== cpassword) {
          alert("Passwords do not match.");
          return false;
        }

        return true;
      }
    </script>
  </body>
</html>

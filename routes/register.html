<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IntegritPolls -Registration</title>
    <link rel="stylesheet" href="../css/stylesheet.css" />
  </head>
  <body>
    <style>
      #address {
        width: 20pc;
      }

      #imagepart {
        border: 2px solid black;
        border-radius: 15px;
        padding: 10px;
        width: 20pc;
      }

      #role {
        border: 2px solid black;
        border-radius: 15px;
        padding: 10px;
        width: 20pc;
      }

      #role_select {
        border: 2px solid black;
        padding: 10px;
      }
    </style>
    <h1>Integrity Polls</h1>
    <hr />
    <h2>Registration</h2>
    <form
      action="../api/register.php"
      method="post"
      enctype="multipart/form-data"
    >
      <input type="text" name="name" placeholder="Enter First Name" required />

      <input
        type="number"
        name="mobile"
        placeholder="Enter Mobile"
      /><br /><br />
      <input type="password" name="password" placeholder="Password" required />
      <input
        type="password"
        name="Cpassword"
        placeholder="Confirm password"
      /><br /><br />
      <input
        id="address"
        type="text"
        name="address"
        placeholder="Address"
        required
      /><br /><br />

      <center>
        <div id="imagepart">
          Upload image: <input type="file" name="Photo" />
        </div>
        <br />
        <div id="role">
          Select role:
          <select name="role">
            <option value="1">Voter</option>
            <option value="2">Candidate</option>
          </select>
        </div>
      </center>
      <br />
      <button
        style="
          padding: 10px;
          border-radius: 15px;
          width: 10%;
          background-color: rebeccapurple;
          color: blanchedalmond;
        "
        type="submit"
      >
        Register</button
      ><br /><br />
      Already have an account?<a href="../index.html">Login here.</a>
    </form>
  </body>
</html>
